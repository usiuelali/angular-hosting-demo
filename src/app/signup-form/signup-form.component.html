<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    Username and Password are Invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        placeholder="Enter username"
        id="username"
      />
      <div *ngIf="username?.pending">Checking for uniqueness</div>
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.required">Username is required.</div>
        <div *ngIf="username?.errors?.minlength">
          Please enter min
          {{ username?.errors?.minlength.requiredLength }} characters.
        </div>
        <div *ngIf="username?.errors?.cannotContainSpace">
          Username cannot contain space
        </div>
        <div *ngIf="username?.errors?.shouldBeUnique">
          Username should be unique
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Enter password"
        id="password"
      />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" /> Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
