<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name </label>
    <input
      required
      minlength="3"
      ngModel
      name="courseName"
      #courseName="ngModel"
      type="text"
      class="form-control"
      (change)="log(courseName)"
    />
    <div
      *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="courseName.errors?.required">Course Name is required.</div>
      <div *ngIf="courseName.errors?.minlength">
        Course Name must be at least
        {{ courseName.errors?.minlength.requiredLength }} characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let course of courses" [value]="course.id">
        {{ course.name }}
      </option>
    </select>
  </div>
  <div class="checkbox">
    <label for="">
      <input ngModel name="isMoneyBackChecked" type="checkbox" />30-day money
      back gaurantee
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button type="button" class="btn btn-primary" [disabled]="f.invalid">
    Create
  </button>
</form>
